<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>flex</title>
    <style>
        .flex-container{
            display: flex;
  
  background-color: DodgerBlue;
        .flex{
            
            background-color: #f1f1f1;
  width: 100px;
  margin: 10px;
  text-align: center;
  line-height: 75px;
  font-size: 30px;
        }
        .flex p{
            text-align: center;
  font-family: monospace;
  font-weight: bold;
  font-size:15px;
        }
    </style>
</head>
<body>
    <div class="flex-containter">
        <div class="flex">
            
            <img src="download.jpeg" alt="">

        </div>
        <div class="flex">
            
            <img src="mountain.jpeg" alt="">
        </div>
        <div class="flex">
            
            <img src="snowy.jpeg" alt="">
        </div>
        <div class="flex">
           
            <img src="download.jpeg" alt="">

        </div>

    </div>
</body>
</html>
